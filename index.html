<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex flex-column min-100-vh">
    <header class="bg-primary bg-gradient text-center fs-1">Weather Dashboard</header>

    <main class="d-flex">

        <!-- container holding search form & recent history -->
        <div class="col-12 col-md-3 cont-left">
            <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                  <input name="city" id="city-name" type="text" class="form-input" />
            
                  <button id="search-btn" type="click" class="btn btn-primary">Search</button>
        
                </div>
                <!-- container to hold recent search history -->
                <div id="recent-container" class="list-group">
              
                
            </div>
        </div>

        <div class="col-12 col-md-9 cont-right">
            <div class="current-weather border border-dark">
              <h2 class="city-name"></h2>
              <ul>
                  <li>Temp:</li>
                  <li>Wind:</li>
                  <li>Humidity:</li>
                  <li>UV Index:</li>
              </ul>
            </div>
            <div class="five-day">
                <h3>5-Day Forecast:</h3>
                <div class="day-1"></div>
                <div class="day-2"></div>
                <div class="day-3"></div>
                <div class="day-4"></div>
                <div class="day-5"></div>
                
            </div>
        </div>
    </main>
  
<script src="./assets/js/script.js"></script>
</body>
</html>
