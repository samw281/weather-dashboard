<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" href="./assets/images/sun-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex flex-column min-100-vh">
    <header class="bg-primary bg-gradient text-center fs-1">Weather Dashboard</header>

    <main class="d-flex">

        <!-- container holding search form & recent history -->
        <div id="search-form" class="col-12 col-md-3 cont-left">
            <form class="card">
                <h2 class="card-header">Search for a City:</h2>
                  <input name="city" id="city-name" type="text" class="form-input" />
            
                  <button id="search-btn" type="click" class="btn btn-primary">Search</button>
        
            </form>
                <!-- container to hold recent search history -->
                <div id="recent-container" class="list-group">
              
                
            </div>
        </div>
            <!-- container holding current and five day -->
        <div class="col-12 col-md-9 cont-right">
            <!-- container holding current weather -->
            <div class="current-weather border border-dark">
              <h2 id="current-city"></h2>
              <ul class="weather-list">
                  <li id="temp"></li>
                  <li id="wind"></li>
                  <li id="humidity"></li>
                  <li id="uvi"></li>
              </ul>
            </div>
            <div class="five-day">
                <h3>5-Day Forecast:</h3>
                <div id="day-1"></div>
                <div id="day-2"></div>
                <div id="day-3"></div>
                <div id="day-4"></div>
                <div id="day-5"></div>
                
            </div>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
