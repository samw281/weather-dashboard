<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" href="./assets/images/sun-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex flex-column min-100-vh">
    <header class="bg-primary bg-gradient text-center fs-1">Weather Dashboard</header>

    <main class="d-flex">

        <!-- container holding search form & recent history -->
        <div id="search-form" class="col-12 col-md-3 cont-left">
            <form class="card">
                <h2 class="card-header">Search for a City:</h2>
                  <input name="city" id="city-name" type="text" class="form-input" />
            
                  <button id="search-btn" type="click" class="btn btn-primary">Search</button>
        
            </form>
                <!-- container to hold recent search history -->
                <div id="recent-container" class="list-group">
                    
                
            </div>
        </div>
            <!-- container holding current and five day -->
        <div class="col-12 col-md-9 cont-right">
            <!-- container holding current weather -->
            <div class="current-weather">
              <h2 id="current-city"></h2>
              <img id="current-icon" src="">
              <ul class="weather-list">
                  <li id="temp"></li>
                  <li id="wind"></li>
                  <li id="humidity"></li>
                  <li id="uvi"></li>
              </ul>
            </div>
            <!-- five day title -->
            <h2 id="five-day-h2"></h2>
            <!-- container holding five day -->
            <div class="five-day">
                <div id="day-1">
                    <h2 id="day-1-date"></h2>
                    <img id="day-1-icon" src="">
                     <p id="day-1-temp"></p>
                     <p id="day-1-wind"></p>
                     <p id="day-1-humidity"></p>
                </div>
                <div id="day-2">
                    <h2 id="day-2-date"></h2>
                    <img id="day-2-icon" src="">
                        <p id="day-2-temp"></p>
                        <p id="day-2-wind"></p>
                        <p id="day-2-humidity"></p>
                </div>
                <div id="day-3">
                    <h2 id="day-3-date"></h2>
                    <img id="day-3-icon" src="">
                        <p id="day-3-temp"></p>
                        <p id="day-3-wind"></p>
                        <p id="day-3-humidity"></p>
                </div>
                <div id="day-4">
                    <h2 id="day-4-date"></h2>
                    <img id="day-4-icon" src="">
                        <p id="day-4-temp"></p>
                        <p id="day-4-wind"></p>
                        <p id="day-4-humidity"></p>
                </div>
                <div id="day-5">
                    <h2 id="day-5-date"></h2>
                    <img id="day-5-icon" src="">
                        <p id="day-5-temp"></p>
                        <p id="day-5-wind"></p>
                        <p id="day-5-humidity"></p>
                </div>
                
                
            </div>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
